<tr class="col-md-6">
  <th width="200">
    {{ label }}
    {% if help_text %}
    <img class="help-popover" src="{{ STATIC_URL }}rcportal/img/help.png"
         data-content="{{ help_text }}"
         data-original-title="{{ label }}" data-html="true">
    {% endif %}
  </th>
  <td class="form-group">
    {{ value|default:"-" }}
  </td>
</tr>
