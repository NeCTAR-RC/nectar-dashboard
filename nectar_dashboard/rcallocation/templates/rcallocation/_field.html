{% if field %}
  <div class="form-group {% if field.errors %}has-error{% endif %}"
     id="id_{{ field.html_name }}-group" {% if hide %}hidden{% endif %}>
    <label for="id_{{ field.html_name }}">
      {{ field.label }}
      {% if field.field.required %}
        <span class="glyphicon glyphicon-asterisk text-secondary"></span>
      {% endif %}
      {% if field.help_text %}
        <img class="help-popover" src="{{ STATIC_URL }}rcportal/img/help.png" data-content="{{ field.help_text }}" data-original-title="{{ field.label }}" data-html="true">
      {% endif %}
    </label>
    <div class="controls">
      {% if button %}
        <div class="form-inline">
          <div class="form-group">
      {% endif %}
        {% block field %}
          {{ field }}
        {% endblock %}
      {% if button %}
            &nbsp;
            <button type='button' id='{{ button }}' class='btn btn-default'>
            {{ button_text }}
            </button>
          </div>
        </div>
      {% endif %}

      {% for error in field.errors %}
        <span class="help-block">{{ error }}</span>
      {% endfor %}
    </div>
  </div>
{% endif %}
