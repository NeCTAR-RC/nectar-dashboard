<div ng-controller="AvailabilityZoneController as ctrl">
  <p class="step-description" translate>
    Location for your Virtual Machine.
    In most cases, you shouldn't change the default. However, should you require special access to data, instruments or infrastructure you may select an availability zone.
  </p>
  <div class="row">
    <div class="form-group col-md-8">
      <label class="control-label" translate for="nectar-availability-zone">Availability Zone</label>
      <div class="alert alert-warning"
           ng-if="model.availabilityZones.length === 0"
           translate>There are no Availability Zones.</div>
      <select ng-if="model.availabilityZones.length !== 0"
              class="form-control"
              id="nectar-availability-zone"
              ng-options="zone.value as zone.label for zone in model.availabilityZones | orderBy: 'label' | shouldShowAvailabilityZone:showAll:model.newInstanceSpec.availability_zone"
              ng-model="model.newInstanceSpec.availability_zone">
      </select>
    </div>
    <div class="form-group col-md-4">
      <label class="control-label" for="nectar-az-advanced">Show all</label>
      <input type="checkbox" style="display:block" id="nectar-az-advanced" ng-model="showAll">
    </div>
  </div>
</div>
