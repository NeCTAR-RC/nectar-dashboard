{% if HORIZON_CONFIG.twitter %}
{# code to embed widget generated at https://twitter.com/settings/widgets #}
<a class="twitter-timeline"
 data-chrome="noheader nofooter noborders noscrollbar"
 {% if HORIZON_CONFIG.twitter.tweet_limit %}data-tweet-limit="{{ HORIZON_CONFIG.twitter.tweet_limit }}"{% endif %}
 data-dnt="true"
 href="https://twitter.com/{{ HORIZON_CONFIG.twitter.username }}"
 data-widget-id="{{ HORIZON_CONFIG.twitter.widget_id }}">Tweets by @{{ HORIZON_CONFIG.twitter.username }}</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
{% endif %}
